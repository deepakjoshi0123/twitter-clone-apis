<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Report</title>
  </head>
  <body>
    <h1>Error Report</h1>
    <table>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
      <% Object.keys(errorData).forEach(function(key) { %>
      <tr>
        <td><%= key %></td>
        <td><%= errorData[key] %></td>
      </tr>
      <% }); %>
    </table>
  </body>
</html>
